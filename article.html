<style>
:root { --bg:#f8f4ec; --text:#3a3a3a; --accent:#6b90b7; --wood:#d9c6a3; --muted:#7c7c7c; }
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{font-family:'Noto Sans TC',sans-serif;background:var(--bg);color:var(--text);line-height:1.8;overflow-x:hidden}

/* header */
header{position:fixed;top:0;left:0;width:100%;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:rgba(255,255,255,.6);backdrop-filter:blur(10px)}
header h1{font-family:'Comfortaa',sans-serif;font-size:20px;color:var(--accent)}
nav{display:flex;gap:20px}
nav a{text-decoration:none;color:var(--text);font-size:14px}
nav a:hover{color:var(--accent)}
.menu-toggle{display:none;flex-direction:column;cursor:pointer}
.menu-toggle span{width:25px;height:3px;margin:4px;background:var(--accent);border-radius:2px}
@media(max-width:768px){nav{display:none}nav.active{display:flex;flex-direction:column;position:absolute;top:60px;right:20px;background:rgba(255,255,255,.95);padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}.menu-toggle{display:flex}}

/* page */
main{padding:100px 20px 60px;max-width:950px;margin:auto}
.page-title{font-family:'Comfortaa',sans-serif;font-size:32px;color:var(--accent);text-align:center;margin:10px 0 26px}
.page-sub{color:var(--muted);text-align:center;margin:0 0 24px}
.toolbar{display:flex;gap:12px;justify-content:center;margin-bottom:22px}
.button{display:inline-block;padding:10px 16px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-size:14px}
.button.outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}

/* articles */
.articles{display:grid;grid-template-columns:1fr;gap:18px}
article{background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.08);padding:20px;cursor:pointer;transition:transform .25s}
article:hover{transform:translateY(-3px);box-shadow:0 6px 14px rgba(0,0,0,.12)}
article h2{font-size:18px;margin-bottom:6px;color:var(--accent)}
.meta{font-size:12px;color:var(--muted);margin-bottom:12px}
article p{margin-bottom:10px}
.tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
.tag{background:var(--wood);color:#fff;padding:4px 10px;border-radius:6px;font-size:12px}

/* modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
  backdrop-filter:blur(5px);
}
.modal-content {
  background:#fff;
  border-radius:14px;
  max-width:750px;
  width:90%;
  max-height:80vh;
  overflow-y:auto;
  padding:30px;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
  animation:fadeIn .4s ease;
  position:relative;
}
.modal-content h2{color:var(--accent);margin-bottom:10px;font-size:20px}
.modal-content p{margin-bottom:12px}
.modal .close {
  position:absolute;
  top:15px;
  right:20px;
  font-size:28px;
  cursor:pointer;
  color:var(--accent);
}
@keyframes fadeIn {
  from {opacity:0;transform:scale(0.95);}
  to {opacity:1;transform:scale(1);}
}

/* footer & transition */
footer{text-align:center;padding:40px 0 20px;color:var(--muted);font-size:13px}
.fade{position:fixed;inset:0;background:var(--bg);z-index:9999;opacity:1;transition:opacity .6s ease}
.fade.hidden{opacity:0;pointer-events:none}
</style>
</head>

      <h2><strong>晨曦透天的過去與現在</strong></h2>
      <div class="meta">by 宋行止 · 07:12 AM · masterbedroom</div>
      <p>　　十一年前，21歲的宋行止對未來的抱負尚未來得及展開，就被一場車禍徹底擊碎。</p>

<p>　　父母的生命因酒駕者而逝去，也徹底改變了他與弟弟的世界。</p>
<p>　　處理完一切的那晚，他推開家門，只看見9歲的宋以寧蜷縮在沙發上抱著母親的圍巾，雙眼哭得像隻小兔子。</p>
<p>　　他第一反應是想說些什麼，可喉嚨卻像被堵住了一樣。</p>
<p>　　他不是一個堅強的人，甚至不確定自己能不能扛下來。但那一刻，他只能選擇堅強，因為弟弟需要他。</p>
<p>　　「以寧&hellip;&hellip;」</p>
<p>　　他的聲音很輕，隨後慢慢蹲下身，將弟弟攬進懷裡輕輕拍著他的背，「別怕，還有我。」</p>
<p>　　宋以寧抬起滿是淚痕的小臉，低聲抽噎著問：「哥，爸媽還會回來嗎？」</p>
<p>　　那一瞬間，宋行止心裡像被撕裂了一樣，但他還是擠出了一個平靜的表情。</p>
<p>　　「不會了&hellip;&hellip;但我們還有這個家。」</p>
<p>　　接下來的日子，宋行止像是一台機器。</p>
<p>　　宋家是雙薪家庭，父母留給他們一筆不小的遺產，還有保險賠償金。但宋行止知道，他們不能坐吃山空。</p>
<p>　　他白天上課，晚上打工，或是學習線上課程，每天忙得幾乎沒有喘息的時間，而晨曦透天成了他能掛念父母的唯一存在。</p>
<p>　　然而，老舊的房子早已經滿是歲月的痕跡。</p>

<p>　　「之後要把這裡重新裝修。」</p>
<p>　　某天深夜，他看著客廳，自言自語地說。</p>

<p>　　他不想花掉父母留下的資產，那些錢，他想留給宋以寧。</p>
<p>　　幾年後，他用第一筆穩定收入兌現了這個承諾。</p>
<p>　　他換上了淡乳白色的牆面，陽台擺滿了母親生前最愛的盆栽，甚至連客廳的沙發都特意選了能讓弟弟「窩著玩電腦」的舒適款。</p>

<h3><br />
<strong>選擇出租的那一天&mdash;&mdash;新的開始。</strong></h3>

<p><br />
　　宋行止25歲的那年，剛在社會站穩腳步，努力朝著投資分析師的方向前進。</p>
<p>　　而宋以寧才13歲，做為一名國中生，日常生活簡單，在學校與家中兩點一線。</p>
<p>　　然而，晨曦透天的安靜依舊讓兩人感到壓抑，這座房子曾經充滿父親的爽朗笑聲與母親的溫柔話語，畢竟他們倆兄弟都不是愛鬧騰的類型，甚至被開朗的父母們吐槽過這沉悶的個性究竟是像誰。</p>
<p>　　但如今這種空蕩蕩的靜默，反而讓宋行止感到無所適從。</p>
<p>　　某天，宋行止坐在餐桌前，翻著一疊財務報表，抬頭看了看靜悄悄的房子。</p>
<p>　　隨後，他對宋以寧說：「我們可以把空房租出去。」</p>

<p>　　「這裡是我們的家，真的要讓陌生人住進來嗎？」</p>
<p>　　宋以寧的語氣帶著不太明顯的抗拒，對於他來說，家應該是只有他和哥哥的地方。</p>
<p>　　宋行止停頓了一下，隨後垂著眸輕輕攪拌著杯中的咖啡，聲音平靜：「一二樓都太空了，多幾個人進來，這裡會更像家。當然，一切看你。」</p>
<p>　　他的語氣裡帶著淡淡的疲倦，像是在說服弟弟，也像是在說服自己。</p>
<p>　　宋以寧沉默了幾秒，似乎在衡量這件事的可行性，最後還是默默點了點頭。</p>
<p>　　在那之後，寫著「宋宅」的門牌另一側，掛上了寫有「晨曦」的木牌標示。</p>

<p>　　於是，晨曦透天陸續迎來了新住戶。</p>

<p>　　風趣幽默的蘇瀾、脾氣火爆但擅長料理的沈焱，他們都擁有著與兩兄弟風格迴異的性格，為這座房子注入了新的活力。</p>
<p>　　雖然最初磨合起來並不容易，但隨著日子推移，晨曦透天重新被笑聲與吵鬧填滿。</p>

<p>　　&mdash;&mdash;而現在，他們即將再次迎來新的住戶。</p>

<p>　　宋以寧坐在陽台外的椅子，聽著客廳內蘇瀾與沈焱的吵鬧聲，突然輕聲說道：「哥，這裡重新變得像家了。」</p>
<p>　　正在確認出租內容無虞的宋行止抬頭看了他一眼，嘴角微微勾起。</p>

      <h2><strong>搬進晨曦透天的那一天</strong></h2>
      <div class="meta">by 蘇瀾 · 09:48 PM · Living Room</div>
<p>　　做為一名網紅兼平面模特兒，蘇瀾總是過著充滿光鮮與亮麗色彩的生活。<br />
　　他天生麗質，擁有一張讓攝影師瘋狂讚嘆的臉和一雙勾人的桃花眼。大學時，他就憑藉一張自拍在網路上爆紅，隨後漸漸踏入相關行業。<br />
　　但在這光鮮亮麗的背後，蘇瀾始終堅持著某些初衷。</p>

<p><br />
　　23歲那年，蘇瀾拖著一個亮粉色的行李箱，來到了晨曦透天。<br />
　　帶著眼鏡、剛從公司下班的宋行止走在前方，看著面前容貌精緻的青年語氣冷靜地打了聲招呼後，便帶領著他看房：「這是一樓的客廳和廚房，規則之前已經說過了，應該沒問題吧？」<br />
　　當時的蘇瀾剛出社會的青澀尚未退去，但舉手投足間已流露出幾分對自身的自信。<br />
　　他眉眼微彎，聲音輕快地回道：「放心，我可是最守規矩的人。」<br />
　　宋行止微微抬眼，冷靜地看了他一眼，語氣依舊平淡：「這裡是共享空間，保持整潔就好。」</p>

<p>　　</p>

<p>　　就這樣，蘇瀾在這裡住了下來。<br />
　　這一住，就是將近六年的時光。</p>

<p><br />
　　他的房間在二樓，一打開門，柔軟的地毯鋪滿地板，充滿了屬於他的個人風格；牆邊擺著幾本攝影書籍和母親送的吉他，落地窗讓整個空間照明足夠；攝影工作間則設在走廊的另一側，裡面堆滿了燈光設備和服裝道具。<br />
　　透天的二樓幾乎成了蘇瀾的小天地，而宋行止也隨意他如何使用。</p>

<p>　　明明早已買下一間房，蘇瀾卻始終留在晨曦透天，甚至把新房的鑰匙鎖進了抽屜&mdash;&mdash;那是他準備送給母親的禮物。<br />
　　他清楚，母親改嫁後遠居國外，回來的可能性微乎其微。這一間房，只是讓母親知道，國內依舊有屬於她的歸處。<br />
　　而相比空蕩蕩的新房，晨曦透天的熱鬧與人情味，才是他真正留戀的歸屬。</p>

<p>　　每天早上，他都會倚在廚房門口，語氣懶散地逗弄沈焱：「今天做的有什麼特別的嗎？我的吐司上面要畫愛心，還要有大廚的萌え萌えキュン。」<br />
　　沈焱則會皺眉瞪他：「閉嘴，別妨礙我。」<br />
　　夜晚的客廳，他會和宋以寧一起研究拍攝技巧，隨口調侃：「以寧，你拍得太僵了，是不是我太漂亮的關係？」<br />
　　宋以寧臉一紅，默默回擊：「是你太能搗亂了。」但隨後還是默默按照蘇瀾的建議調整了角度。</p>

<p>　　而有時，他則會坐在陽台，望著遠方發呆。那是屬於他的安靜時刻。</p>

<p>　　蘇瀾始終是那個充滿生命力與神秘魅力的人，如同風一樣，飄忽不定。<br />
　　但只有他自己知道，晨曦透天早已成為他的歸處。</p>

    `;
